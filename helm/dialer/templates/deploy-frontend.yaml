apiVersion: apps/v1
kind: Deployment
metadata:
  name: dialer-frontend
  labels: { app: dialer-frontend }
spec:
  replicas: {{ .Values.replicas.frontend }}
  selector: { matchLabels: { app: dialer-frontend } }
  template:
    metadata: { labels: { app: dialer-frontend } }
    spec:
      containers:
      - name: web
        image: {{ .Values.image.frontend }}
        ports: [{ containerPort: 3000 }]
        env:
        - name: NEXT_PUBLIC_API
          value: "{{ .Values.env.NEXT_PUBLIC_API }}"
        - name: NEXT_PUBLIC_WS
          value: "{{ .Values.env.NEXT_PUBLIC_WS }}"
        readinessProbe:
          httpGet: { path: /, port: 3000 }
          initialDelaySeconds: 10
        livenessProbe:
          httpGet: { path: /, port: 3000 }
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: dialer-frontend
spec:
  selector: { app: dialer-frontend }
  ports: [{ name: http, port: 3000, targetPort: 3000 }]
