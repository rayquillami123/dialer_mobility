apiVersion: apps/v1
kind: Deployment
metadata:
  name: dialer-backend
  labels: { app: dialer-backend }
spec:
  replicas: {{ .Values.replicas.backend }}
  selector: { matchLabels: { app: dialer-backend } }
  template:
    metadata: { labels: { app: dialer-backend } }
    spec:
      containers:
      - name: app
        image: {{ .Values.image.backend }}
        imagePullPolicy: IfNotPresent
        ports: [{ containerPort: 8080 }]
        env:
        {{- range $k, $v := .Values.env }}
        - name: {{ $k }}
          value: "{{ $v }}"
        {{- end }}
        readinessProbe:
          httpGet: { path: /api/health, port: 8080 }
          initialDelaySeconds: 10
        livenessProbe:
          httpGet: { path: /api/health, port: 8080 }
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: dialer-backend
spec:
  selector: { app: dialer-backend }
  ports: [{ name: http, port: 8080, targetPort: 8080 }]
